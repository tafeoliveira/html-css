<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo viedo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/istockphoto-1442290550-612x612.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4comprimido.mp4" type="video/mp4comprimido">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Se o seu navegador não tiver compatibilidade com a reprodução de vídeos</p>

    </video>
    <h1>Inserindo vídeos no Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7h5KLWbfOTc?si=S_vxbix_Luf1yLfa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
