<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos pasa descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag p">Paragráfos</abbr></li>
        <li><abbr title="use a tag h1">Titulos</abbr></li>
        <li><abbr title=" use a tag img src=" alt=>Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Codigos-Fonte</abbr></li>
        <li><abbr title="use a tag ol type=1">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul+type=circle ou square">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
